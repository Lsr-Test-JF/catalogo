name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: .build-cache
          key: pages-build-${{ runner.os }}-${{ hashFiles('index.html', 'produtos.html', 'produto.html', 'assets/**', 'data/**', 'README.md') }}
          restore-keys: |
            pages-build-${{ runner.os }}-

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static files
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Validate required files"
          test -f index.html
          test -f produtos.html
          test -f produto.html
          test -f data/products.json
          test -d assets
          echo "Required files OK"
          echo "::endgroup::"

          echo "::group::Generate dist"
          rm -rf dist
          mkdir -p dist
          cp -R index.html produtos.html produto.html data assets README.md dist/
          echo "Build completed"
          echo "::endgroup::"

          echo "::group::Save build metadata"
          mkdir -p .build-cache
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .build-cache/last_build_utc.txt
          echo "Cache metadata updated"
          echo "::endgroup::"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
